<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 부트 스트랩 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- 부트 스트랩 아이콘 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <!-- 구글 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet">
  <title>HOST-UPDATE-FORM</title>
</head>
<style>
  body {
    font-family: 'Maven Pro', sans-serif;
    ;
  }
</style>

<body>
  <div class="container my-5">
    <main class="align-items-center rounded-3 border shadow-lg p-4 pe-lg-0 pt-lg-5"
      style="background-color: rgba(186, 218, 248, 0.102);">
      <div class="py-4 text-center">
        <i class="bi bi-gear mx-auto mb-3 fs-1"></i>
        <h2>HOST INFO UPDATE</h2>
        <p class="lead">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
      </div>
      <div class="row g-5 justify-content-center">
        <div class="col-md-7 col-lg-8">
          <form class="needs-validation" action="#" method="post">
            <input type="hidden" name="_method" value="PATCH" />
            <div class="row g-3">
              <div class="col-10">
                <label for="name" class="form-label fw-bold">Host Name</label>
                <input type="text" class="form-control is-valid" id="name" placeholder="HOST NAME" required
                  value="[SERVER]">
                <div class="invalid-feedback">
                  <i class="bi bi-exclamation-circle"></i> 호스트 이름은 필수로 입력 해야돼요.
                </div>
                <label class="mt-3 mb-0 fw-light fst-italic"><i class="bi bi-vector-pen"></i>호스트가 사용하는 이름이에요.</label>
                <hr class="mt-0">
              </div>

              <div class="col-10">
                <label for="addr" class="form-label fw-bold">Address *</label>
                <input type="text" class="form-control is-valid" id="addr" placeholder="🔍 버튼을 눌러주세요"
                  required="required" readonly value="대구광역시 중구 남산동 290" />
                <div class="valid-feedback">
                  <p id="addr-search"><i class="bi bi-check-circle"></i> 현재 주소는 여기에요!</p>
                </div>
              </div>
              <div class="col-2 my-auto py-5">
                <button type="button" class="btn btn-outline-primary" onclick="findAddr()"><i
                    class="bi bi-search"></i></button>
              </div>
              <div id="map" style="width:300px;height:300px;border-radius: 50%;"></div>
              <label class="mt-3 mb-0 fw-light fst-italic"><i class="bi bi-pin-angle"></i> 호스트가 사용하는 주소에요.</label>
              <hr class="mt-0 col-10">

              <div class="col-10">
                <label for="phone" class="form-label fw-bold">Phone *</label>
                <input type="tel" class="form-control phoneNumber is-valid" id="phone" placeholder="PHONE NUMBER"
                  required maxlength=13 value="[010-0000-0000]">
                <div class="invalid-feedback">
                  <i class="bi bi-exclamation-circle"></i> 전화번호는 필수로 입력 해야돼요.
                </div>
                <label class="mt-3 mb-0 fw-light fst-italic"><i class="bi bi-telephone"></i> 호스트의 전화번호에요.</label>
                <hr class="mt-0">
              </div>

              <div class="col-10 was-validated">
                <label for="email" class="form-label fw-bold">Email</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com"
                  value="[SERVER@SERVER.com]">
                <div class="invalid-feedback">
                  <i class="bi bi-exclamation-circle"></i> 이메일 형식이 맞지 않아요.
                </div>
                <label class="mt-3 mb-0 fw-light fst-italic"><i class="bi bi-envelope-open"></i> 호스트가 사용하는
                  이메일이에요.</label>
                <hr class="mt-0">
              </div>
            </div>
            <button id="submit" class="btn btn-success btn-lg col-10 my-5" type="submit"
              disabled="disabled">UPDATE</button>
          </form>
          <form action="" method="post" id="delete-form">
            <input type="hidden" name="_method" value="DELETE" />
          </form>
          <button type="button" class="btn btn-danger btn-lg col-10" data-bs-toggle="modal" data-bs-target="#delete">
            <i class="bi bi-trash"></i> DELETE
          </button>

          <div class="modal fade" id="delete" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <h4 class="modal-title" id="test"></h4>
                <div class="modal-body text-center pb-5">
                  <div class="container">
                    <div class="row justify-content-center">
                      <div class="col-lg-12">
                        <h2 class="text-danger text-uppercase mb-0"><i class="bi bi-exclamation-triangle"></i> DELETE CHECK</h2>
                        <p class="my-4">모든 회원 정보를 삭제 할까요?</p>
                      </div>
                      <button class="btn btn-danger col-4 mx-3" data-bs-dismiss="modal" onclick="deleteSubmit()">
                        <i class="bi bi-exclamation-triangle"></i> DELETE
                      </button>
                      <button class="btn btn-secondary col-4 mx-3" data-bs-dismiss="modal" aria-label="Close">
                        CLOSE
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7101ebc2d492a3cb9353b4add07670be&libraries=services"></script>
  <script>

    //host name validation check
    const nameInput = document.getElementById('name');
    nameInput.addEventListener('keyup', (e) => {
      if (e.target.value != "") {
        nameInput.classList.remove('is-invalid');
        nameInput.classList.add('is-valid');
      } else {
        nameInput.classList.remove('is-valid');
        nameInput.classList.add('is-invalid');
      }
    });

    // submit final validation check
    const signForm = document.querySelector('.needs-validation');
    signForm.addEventListener('change', () => {
      const check = document.querySelectorAll('.is-invalid');
      const submitBtn = document.getElementById('submit');
      if (check.length == 0) {
        submitBtn.removeAttribute('disabled')
      } else {
        submitBtn.setAttribute('disabled', 'disabled')
      }
    });

    //addr validation 
    const addrInput = document.getElementById("addr")
    const mapContainer = document.getElementById('map'),
      mapOption = {
        center: new kakao.maps.LatLng(33.361417, 126.529417),
        level: 5
      }; // 지도를 표시할 div
    let map = new kakao.maps.Map(mapContainer, mapOption);
    //마커를 미리 생성
    let marker = new daum.maps.Marker({
      map: map,
      position: new kakao.maps.LatLng(33.361417, 126.529417)
    });
    const geocoder = new kakao.maps.services.Geocoder();
    geocoder.addressSearch(`${addrInput.value}`, (results, status) => {
      if (status === kakao.maps.services.Status.OK) {
        const result = results[0];
        let coords = new kakao.maps.LatLng(result.y, result.x);
        marker.setPosition(coords);
        map.setCenter(coords);
      }
    });


    function findAddr() {
      new daum.Postcode({
        oncomplete: function (data) {
          let addr = data.address; // 최종 주소 변수
          // 주소 정보를 해당 필드에 넣는다.
          addrInput.value = addr;
          // 주소로 상세 정보를 검색
          geocoder.addressSearch(data.address, function (results, status) {
            // 정상적으로 검색이 완료됐으면
            if (status === daum.maps.services.Status.OK) {
              addrInput.classList.remove('is-invalid');
              addrInput.classList.add('is-valid');
              let result = results[0]; //첫번째 결과의 값을 활용

              // 해당 주소에 대한 좌표를 받아서
              let coords = new daum.maps.LatLng(result.y, result.x);
              // 지도를 보여준다.
              mapContainer.style.display = "block";
              map.relayout();
              // 지도 중심을 변경한다.
              map.setCenter(coords);
              // 마커를 결과값으로 받은 위치로 옮긴다.
              marker.setPosition(coords)

              //validation 문구 변경
              const search = document.getElementById('addr-search');
              search.innerHTML = "";
              search.innerHTML = `<i class="bi bi-check-circle"></i> 찾은 주소는 여기에요!`
            }
          });
        }
      }).open();
    }

    //delete form submit check
    function deleteSubmit() {
      const deleteForm = document.getElementById('delete-form')
      deleteForm.submit()
      console.log("삭제해!")
    } 
  </script>
</body>

</html>
