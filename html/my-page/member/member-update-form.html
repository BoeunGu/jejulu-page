<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 부트 스트랩 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- 부트 스트랩 아이콘 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <!-- 구글 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet">
  <title>MEMBER-UPDATE-FORM</title>
</head>
<style>
  body {
    font-family: 'Maven Pro', sans-serif;
    ;
  }
</style>

<body>
  <div class="container my-5">
    <main class="align-items-center rounded-3 border shadow-lg p-4 pe-lg-0 pt-lg-5"
      style="background-color: rgba(186, 218, 248, 0.102);">
      <div class="py-4 text-center">
        <i class="bi bi-gear mx-auto mb-3 fs-1"></i>
        <h2>MEMBER INFO UPDATE</h2>
        <p class="lead">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
      </div>
      <div class="row g-5 justify-content-center">
        <div class="col-md-7 col-lg-8">
          <form class="needs-validation" action="#" method="post">
            <input type="hidden" name="_method" value="PATCH"/>
            <div class="row g-3">
              <div class="col-10">
                <label for="name" class="form-label fw-bold">Member Name *</label>
                <input type="text" class="form-control is-valid" id="name" placeholder="MEMBER NAME" required
                  value="[SERVER]">
                <div class="invalid-feedback">
                  <i class="bi bi-exclamation-circle"></i> 회원 이름은 필수로 입력 해야돼요.
                </div>
                <label class="mt-3 mb-0 fw-light fst-italic"><i class="bi bi-vector-pen"></i>자신이 사용하는 이름이에요.</label>
                <hr class="mt-0">
              </div>
              <div class="col-10">
                <label for="phone" class="form-label fw-bold">Phone *</label>
                <input type="tel" class="form-control phoneNumber is-valid" id="phone" placeholder="PHONE NUMBER"
                  required maxlength=13 value="[010-0000-0000]">
                <div class="invalid-feedback">
                  <i class="bi bi-exclamation-circle"></i> 전화번호는 필수로 입력 해야돼요.
                </div>
                <label class="mt-3 mb-0 fw-light fst-italic"><i class="bi bi-telephone"></i> 자신의 전화번호에요.</label>
                <hr class="mt-0">
              </div>

              <div class="col-10">
                <label for="email" class="form-label fw-bold">Email</label>
                <input type="email" class="form-control is-valid" id="email" placeholder="you@example.com" value="[SERVER@SERVER.com]">
                <div class="invalid-feedback">
                  <i class="bi bi-exclamation-circle"></i> 이메일 형식이 맞지 않아요.
                </div>
                <label class="mt-3 mb-0 fw-light fst-italic"><i class="bi bi-envelope-open"></i> 자신이 사용하는 이메일이에요.</label>
                <hr class="mt-0">
              </div>
            </div>
            <button id="submit" class="btn btn-success btn-lg col-10 my-5" type="submit" disabled="disabled">UPDATE</button>
          </form>
          <form action="#" method="post">
            <input type="hidden" name="_method" value="DELETE"/>
            <button type="button" class="btn btn-danger btn-lg col-10"><i class="bi bi-exclamation-triangle"></i> DELETE</button>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7101ebc2d492a3cb9353b4add07670be&libraries=services"></script>
  <script>
    //host name validation check
    const nameInput = document.getElementById('name');
    nameInput.addEventListener('keyup', (e) => {
      if (e.target.value != "") {
        nameInput.classList.remove('is-invalid');
        nameInput.classList.add('is-valid');
      } else {
        nameInput.classList.remove('is-valid');
        nameInput.classList.add('is-invalid');
      }
    });

    // submit final validation check
    const signForm = document.querySelector('.needs-validation');
    signForm.addEventListener('change', () => {
      const check = document.querySelectorAll('.is-invalid');
      const submitBtn = document.getElementById('submit');
      if (check.length == 0) {
        submitBtn.removeAttribute('disabled')
      } else {
        submitBtn.setAttribute('disabled', 'disabled')
      }
    });
  </script>
</body>

</html>
